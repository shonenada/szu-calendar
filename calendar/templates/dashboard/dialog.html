<div class="mash"></div>
<div class="dialog">
  <div class="dialog-title">
    <span class="dialog-title-content"></span>
    <div class="pull-right">
      <a href="javascript:void(0);" class="dialog-btn-close">
        <i class="icon icon-remove"></i>
      </a>
    </div>
  </div>
  <div class="dialog-content"></div>
  <div class="dialog-foot">
    <div class="pull-right">
      <a href="javascript:void(0);" class="btn btn-info dialog-btn-close">取消</a>
      <a href="javascript:void(0);" class="btn btn-primary dialog-btn-confirm">发布</a>
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
  $.showDialog = function() {
    $('.dialog').fadeIn();
    $('.mash').fadeIn();
  }
  $.hideDialog = function() {
    $('.dialog').fadeOut();
    $('.mash').fadeOut();
  }
  $('.dialog-btn-close').click(function(){
    $.hideDialog();
  });
});
</script>
